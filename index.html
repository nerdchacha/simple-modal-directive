<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple angular modal module</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/factory/ygmodalFactory.js" type="text/javascript"></script>
    <script src="js/controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="js/ygmodal.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="modalApp" ng-controller="mainCtrl">
    <yg-modal></yg-modal>
    <button ng-click="open(10)">Open</button>
    <button ng-click="close()">Close</button>
</body>
</html>
